<html>
<head>
<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>

  $(document).ajaxStart(function(){
    $('#loading').show();
  }).ajaxStop(function(){
    $('#loading').hide();
  });
  

  function processRequest(data) {
        if(data.length == 2){
          window.location.href = data[0]
        }
        else{
        $("#main_img").attr("src", data[0])
        $("#compare1").attr("src", data[1])
        $("#compare2").attr("src", data[2])
        document.getElementById("insert").innerHTML = data[3]; 
        }
      }
  $(document).ready(function() {
    document.getElementById("insert").innerHTML = '0'; 
    $.get( "/testing/get_imgs", function(data) {
      processRequest(data)
    });
    $("#compare1").click(function() {
      $.post( "/testing/get_response", "0", function(data) {
        processRequest(data)
      });
    });
    $("#compare2").click(function() {
      $.post( "/testing/get_response", "1", function(data) {
        processRequest(data)
      });
    });
  });
</script>


<style>
figure { 
    display: inline-block;
}

h1 {
    margin-top: 0;
    margin-bottom: 0;
}

h3 {
    margin-bottom: 0;
}

h4 {
    display: inline;
}

figcaption {
  font-size: 1.4em;
}
</style>

</head>
<body>
  <div style="text-align: right" display='inline-block'>
  <h4><small> <b id="insert"></b> of 20 </small></h4>
  </div>

  <div style="text-align: center">
    <h1><nobr><b>Target Image</b></nobr></h1>
    <figure class="item">  
      <img id="main_img" height="200" width="200" />
    </figure>
    <div id="loading">
        <img src="/static/ajax-loader.gif" />
    </div>
  </div>
  <div style="text-align: center">
    <h3>Please click on the image below that looks most similar to the one above: </h3>
    <figure class="item">
      <input type="image" id="compare1" width="200" />
      <figcaption class="caption" id="c1_label"> </figcaption>
    </figure>
    <figure class="item">
      <input type="image" id="compare2" width="200" />
    </figure>
  </div>
